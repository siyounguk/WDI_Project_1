<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>The Rorschach Memory Game</title>
</head>
<body>


<header>
 The Rorschach Memory Game 
</header>
<div id = "player1">player 1</div>
<div id = "player2">player 2</div>
<table>
  <thead>
    <tr>
      <td class="card"  id="work_it">work it</td>
      <td class="card" id="make_it">make it</td>
      <td class="card"  id="do_it">do it</td>
      <td class="card" id="makes_us"> make us</td>
    </tr>
  </thead>
  <tbody>
    <tr>      
      <td class="card" id="harder">harder</td>
      <td class="card" id="better">better</td>
      <td class="card" id="faster">faster</td>
      <td class="card" id="stronger">stronger</td>
    </tr>
    <tr>
      <td class="card" id="more_than">more than</td>
      <td class="card" id="hour">hour</td>
      <td class="card" id="our">our</td>
      <td class="card" id="never">never</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>      
      <td class="card" id="ever">ever</td>
      <td class="card" id="after">after</td>
      <td class="card" id="work_is">work is</td>
      <td class="card" id="over">over</td>
    </tr>
  </tfoot>
</table>  
</body>
</html>
